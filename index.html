<!doctype html>
<html ng-app="TodoApp">
  <head>
    <title>My Angular App</title>
    <script src="scripts/vendor/angular-1.3.9.js"></script>
    <script src="scripts/vendor/underscore.js"></script>
    <script src="scripts/app.js"></script>
    <script src="scripts/controllers/todo-controller.js"></script>

    <link rel="stylesheet" href="styles/bootstrap.css" />
    <link rel="stylesheet" href="styles/main.css" />
  </head>
  <body class="container">
    <div ng-controller="TodoController">
      <h2>{{title}}</h2>
      <ul class="list-unstyled">
        <li ng-repeat="todoItem in todos">
        <input type="checkbox" ng-model="todoItem.done">
          <span ng-class="{'todo-done': todoItem.done}">{{todoItem.todo}}</span>
        </li>
      </ul>
      <p><h3>Total Todos: {{totalTodos}}</h3></p>

      <p>Add Todo Items: </p>
      <form class="form-horrizontal">
        <input type="text" ng-model="todoText" placeholder="Enter a new todo...">
        <button class="btn" ng-click="addTodo()"><i class="icon-plus">Add</i></button>
      </form>
    </div>
  </body>
</html>
